<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/login.css">
</head>
<body>
    <div class="contenedor">
        <img src="../imagenes/69541913-thin-line-user-icon-on-blue-background.jpg" alt="">
        <br><br>
        <form action="" method="post">
            <div class="caja">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" class="cajita" name="email" required>
            </div>
            <div class="caja">
                <label for="password">Contraseña:</label>
                <br>
                <input type="password" id="password" class="cajita" name="password" required>
            </div>
            <br><br>
            <button type="submit" class="boton">Iniciar Sesión</button>
        </form>
        <br>
        <p>¿No tienes cuenta? <a href="../pages/formulario.html" class="registrarse">Regístrate aquí </a></p>

    </div>
    <script src="../js/login.js"></script>
</body>
</html>
