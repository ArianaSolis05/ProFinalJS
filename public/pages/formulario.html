<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../estilos/formulario.css">

<body>

    <div class="div">
        <div class="cuadro">
            <h2>Registro de Usuario</h2>

            <form action="" method="post">

                <p>Nombre Completo</p>
                <input type="text" size="50px" id="nombreCompleto">

                <p>Correo electronico</p>
                <input type="email" id="correoUsuario" name="">

                <p>Telefono</p>
                <input type="number" id="telUsuario" name="">

                <p>Fecha de nacimiento</p>

                <input type="date" name="" id="fechaNacimiento">
                <br>

                <p>Usuario</p>
                <input type="text" id="nombreUsuario">

                <p>Contraseña</p>
                <input type="password" id="claveUsuario">
                <br>
                <p>Nacionalidad</p>
                <input type="text" id="nacionalidadUsuario">

                <br><br>
                <button id="btnGuardarInfo">Guardar información</button>
            </form>
        </div>
    </div>

</body>

</html>
